<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahadi Hasan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #1C1C1C;
            color: #F4F4F4;
        }

        /* Header */
        header {
            background-color: #333333;
            color: #F4F4F4;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-weight: 500;
            font-size: 2rem;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #F4F4F4;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #FF7F50;
        }

        .nav-links a.active {
            color: #FF7F50;
        }

        /* Hero Section */
        #hero {
            background: url('./images/background.jpg') no-repeat center center/cover;
            background-color: #333333;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #F4F4F4;
        }

        #hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #C0C0C0;
        }

        /* Button Animations */
        .btn, .project-card a, #contact a {
            background-color: #FF7F50;
            padding: 10px 20px;
            color: #1C1C1C;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover, .project-card a:hover, #contact a:hover {
            transform: scale(1.1);
            background-color: #F4F4F4;
            color: #FF7F50;
        }

        /* About Section */
        #about {
            padding: 50px;
            text-align: center;
            background-color: #333333;
        }

        #about h2 {
            margin-bottom: 20px;
            color: #F4F4F4;
        }

        #about p {
            font-size: 1.2rem;
            color: #C0C0C0;
        }

        /* Projects Section */
        #projects {
            padding: 50px;
            background-color: #333333;
            text-align: center;
        }

        #projects h2 {
            margin-bottom: 30px;
            color: #F4F4F4;
        }

        .project-card {
            background-color: #1C1C1C;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .project-card h3 {
            margin-bottom: 10px;
            color: #F4F4F4;
        }

        .project-card a {
            background-color: #FF7F50;
            padding: 10px 20px;
            color: #1C1C1C;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Contact Section */
        #contact {
            padding: 50px;
            background-color: #333333;
            color: #F4F4F4;
            text-align: center;
        }

        #contact h2 {
            margin-bottom: 20px;
            color: #F4F4F4;
        }

        #contact p {
            font-size: 1.2rem;
            color: #F4F4F4;
        }

        #contact a {
            background-color: #FF7F50;
            padding: 10px 20px;
            color: #1C1C1C;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: #F4F4F4;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media(max-width: 1024px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                display: block;
                margin-top: 10px;
            }

            .nav-links li {
                margin: 10px 0;
            }

            #hero h2 {
                font-size: 2.5rem;
            }

            #hero p {
                font-size: 1.2rem;
            }

            #projects .project-card {
                padding: 15px;
            }
        }

        @media(max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            #hero h2 {
                font-size: 2rem;
            }

            #hero p {
                font-size: 1rem;
            }

            .nav-links {
                flex-direction: column;
            }

            .nav-links li {
                margin: 5px 0;
            }

            #projects .project-card {
                padding: 10px;
                margin-bottom: 15px;
            }
        }

        @media(max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }

            #hero h2 {
                font-size: 1.5rem;
            }

            #hero p {
                font-size: 0.9rem;
            }

            #about h2, #projects h2, #contact h2 {
                font-size: 1.5rem;
            }

            #projects .project-card h3 {
                font-size: 1rem;
            }

            .project-card, #about, #contact {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Mahadi Hasan</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2 id="typing-text" class="typing-animation"></h2>
        <p id="secondary-text"></p>
        <a href="#projects" class="btn">View Projects</a>
    </section>
